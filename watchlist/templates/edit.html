{% extends 'base.html' %}

{% block content %}
<h3>编辑条目</h3>
<form method="post">
    名称 <input type="text" name="title" autocomplete="off" required value="{{ movie.title }}">
    年份 <input type="text" name="year" autocomplete="off" required value="{{ movie.year }}">
    <input class="btn" type="submit" name="submit" value="更新">
</form>
{% endblock %}
