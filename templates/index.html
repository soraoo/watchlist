<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}的观影记录</title>
</head>
<body>
    <h2>{{ name }}的观影记录</h2>
    <p>共计{{ movies|length }}条</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2025 <a href="https://github.com/soraoo/watchlist">soraoo</a></small>
    </footer>
</body>
</html>
